<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container" id="container">
        <!--SingUp-->
        <div class="form-container sign-up">
            <form action="#" method="POST" enctype="multipart/form-data" autocomplete='off'>
                <h2>Create Account!</h2>
                <span>Full Name</span>
                <input type="text" name="name" id="" required>
                <span>Email</span>
                <input type="email" name="email" id="" required>
                <span>Registration Number</span>
                <input type="text" name="text" id="" required>
                <span>Password</span>
                <input type="password" name="password" id="" required>
                <span>Confirm Password</span>
                <input type="password" name="confirmpassword" id="" required>
                <button class="button" name="btnsignup">Sign Up</button>
            </form>
        </div>
        <!--login-->
        <div class="form-container register">
            <form action="#" method="POST" autocomplete="off">
                <h2>Sign In</h2>
                <span>Email</span>
                <input type="email" name="email" id="" required>
                <span>Password</span>
                <input type="password" name="password" id="" required>
                <button class="button" name="btnsignin">Sign In</button>
            </form>
        </div>
        <!--OverlY SECTION-->

        <div class="o-panel left">
            <h2> Welcome to Our Service </h2>
            <p>Login with your personal Information </p>
            <button class="btn" id="signUp">Sign Up</button>
        </div>
        <div class="o-panel left">
            <h2> Hello, Valuable User</h2>
            <p>Enter Your personal Information </p>
            <button class="btn" id="signIp">Sign In</button>
        </div>

    </div>
    </div>

</body>

</html>
